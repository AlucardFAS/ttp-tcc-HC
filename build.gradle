apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    baseName = 'ttp-solver'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'mantesting.TestCLI'
    }
}

dependencies {
    testCompile 'junit:junit:4.12-beta-1'
}
